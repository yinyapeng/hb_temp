<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>互邦模板生成</title>
  <link rel="stylesheet" href="resource/css/index.css">
</head>

<body>
  <div class="container">
    <div class="title">互邦模板生成</div>
    <div class="content">
      <div class="tree">
        <ul class="ztree" id="tree"></ul>
      </div>
      <div class="form">
        <div class="form-item">
          <div class="item-label">生成路径</div>
          <div class="item-value">
            <input type="text" placeholder="请输入生成路径" id="path">
            <div class="select-directory">
              选择路径
              <input type="file" webkitdirectory>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="item-label">忽略表前缀</div>
          <div class="item-value">
            <input type="text" placeholder="请输入忽略表前缀(多个请用,隔开)" id="ignoreTablePrefix">
          </div>
        </div>
        <div class="form-item">
          <div class="item-label">忽略表后缀</div>
          <div class="item-value">
            <input type="text" placeholder="请输入忽略表后缀(多个请用,隔开)" id="ignoreTableSuffix">
          </div>
        </div>
        <div class="form-item">
          <div class="item-label">忽略字段前缀</div>
          <div class="item-value">
            <input type="text" placeholder="请输入忽略字段前缀(多个请用,隔开)" id="ignoreFieldPrefix">
          </div>
        </div>
        <div class="form-item">
          <div class="item-label">忽略字段后缀</div>
          <div class="item-value">
            <input type="text" placeholder="请输入忽略字段后缀(多个请用,隔开)" id="ignoreFieldSuffix">
          </div>
        </div>
        <div class="form-item generate-type">
          <div class="item-label">生成类别</div>
          <div class="item-value">
            <div class="value-row">
              <label>
                <input type="checkbox" id="forceGen">
                <div class="label-name">ForceGen</div>
              </label>
            </div>
            <div class="value-row">
              <label>
                <input type="checkbox" id="api" checked>
                <div class="label-name">API</div>
              </label>
              <label>
                <input type="checkbox" id="ctrl" checked>
                <div class="label-name">Ctrl</div>
              </label>
              <label>
                <input type="checkbox" id="logic" checked>
                <div class="label-name">Logic</div>
              </label>
              <label>
                <input type="checkbox" id="dao" checked>
                <div class="label-name">Dao</div>
              </label>
            </div>
            <div class="value-row">
              <label>
                <input type="checkbox" id="add" checked>
                <div class="label-name">Add</div>
              </label>
              <label>
                <input type="checkbox" id="modify" checked>
                <div class="label-name">Modify</div>
              </label>
              <label>
                <input type="checkbox" id="delete" checked>
                <div class="label-name">Delete</div>
              </label>
              <label>
                <input type="checkbox" id="get" checked>
                <div class="label-name">Get</div>
              </label>
              <label>
                <input type="checkbox" id="list" checked>
                <div class="label-name">List</div>
              </label>
              <label>
                <input type="checkbox" id="tree">
                <div class="label-name">Tree</div>
              </label>
            </div>
          </div>
        </div>
        <button class="generate-btn">生成</button>
      </div>
    </div>
  </div>

  
</body>

	var val = window.prompt('请输入密码')
	if (val === '123') {
	  $('.container').fadeIn()
	}

	// 树节点数据
	var treeObj = null
	var setting = {
	  data: {
		simpleData: {
		  enable: true
		}
	  },
	  check: {
		enable: true
	  }
	}
	$.post('/template_api/getTables', res => {
	  Object.keys(res.data).forEach(key => {
		if (key !== 'list') {
		  $('#' + key).val(res.data[key])
		}
	  })
	  $.fn.zTree.init($('#tree'), setting, res.data.list)
	  treeObj = $.fn.zTree.getZTreeObj('tree')
	  treeObj.expandAll(true)
	})

	// 表单数据
	$('.generate-btn').click(function () {
	  var checkedData = treeObj.getCheckedNodes().filter(item => {
		return !item.isParent;
	  }).map(item => {
		return {
		  id: item.id,
		  pId: item.pId
		}
	  })
	  var sendData = {
		tableName: checkedData,
		path: $('#path').val(),
		ignoreTablePrefix: $('#ignoreTablePrefix').val(),
		ignoreTableSuffix: $('#ignoreTableSuffix').val(),
		ignoreFieldPrefix: $('#ignoreFieldPrefix').val(),
		ignoreFieldSuffix: $('#ignoreFieldSuffix').val()
	  }
	  var generateType = []
	  $('.generate-type').find('input[type="checkbox"]').each(function () {
		sendData[$(this).attr('id')] = $(this).prop('checked')
	  })
	  generateType = generateType.slice(0, -1)
	  $.post('/template_api/', sendData, res => {
		if (res.code === 0) {
		  window.alert('模板生成成功')
		}
	  })
	})
</script>

</html>
